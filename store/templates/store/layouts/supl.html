{% load static %}
<html>
<head>

{% block title %}

{% endblock title %}
</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<linl rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<linl href="{% static 'css/custom.css' %}" rel="stylesheet"/>
<linl href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet"/>
<linl href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet"/>

<!--FOR ALERT -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

<style>
    *{
        font-family: 'Roboto', sans-serif;
    }
    a{
        text-decoration:none;
    }
    .active{
        font-weight:800;
    }
</style>
</head>
<body>
    {% include 'store/inc/supbar.html' %}
    {% block content %}
    {% endblock content %}
    <script src="{% static '/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static '/js/custom.js' %}"></script>
    <script src="{% static '/js/owl.carousel.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--FOR ALERT -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        var availableTags = [];

        $.ajax({
            method:"GET",
            url:"/product-list",
            success: function(response){
                startAutocomplete(response);
            }
        });
        
        function startAutocomplete(availableTags)
        {
            $( "#searchproducts" ).autocomplete({
                source: availableTags
            });
        }
    </script>
    
    <script>
        alertify.set('notifier','position', 'top-right');
        {% for msg in messages %}
        alertify.success('{{ msg }}');
        {% endfor %}
    </script>
    
    {% block scripts %}
    {% endblock scripts %}
    
    <!--Razor pay -->
    <script src="{% static '/js/checkout.js' %}"></script>
</body>
</html>
